apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pinning-service-ingress
  namespace: pinning-service
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.pinning-service.com
    secretName: pinning-service-tls
  rules:
  - host: api.pinning-service.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pinning-service-api
            port:
              number: 80