apiVersion: v1
kind: Secret
metadata:
  name: pinning-service-secrets
  namespace: pinning-service
type: Opaque
stringData:
  database-dsn: "postgres://user:password@postgres:5432/pinning_db?sslmode=disable"
  redis-url: "redis://redis:6379/0"
  jwt-secret: "your-production-jwt-secret-here"
  lotus-token: "your-lotus-token-here"
  wallet-address: "your-filecoin-wallet-address"
