apiVersion: v1
kind: ConfigMap
metadata:
  name: pinning-service-config
  namespace: pinning-service
data:
  config.yaml: |
    environment: production
    server:
      host: 0.0.0.0
      port: 8080
      read_timeout: 30s
      write_timeout: 30s
      idle_timeout: 60s
      shutdown_timeout: 10s
    database:
      max_open_conns: 50
      max_idle_conns: 10
      conn_max_lifetime: 30m
    redis:
      namespace: pinning_service
    ipfs:
      api_url: http://ipfs:5001
      gateway_url: http://ipfs:8080
      timeout: 30s
    filecoin:
      lotus_api: http://lotus:1234/rpc/v0
      min_deal_duration: 518400
    pricing:
      base_price_per_gb_per_month: 0.002
      markup_percentage: 25.0
      minimum_deal_size: 1048576
    workers:
      concurrency: 10
    jwt:
      expiration: 12h
    rate_limit:
      requests_per_minute: 60
      burst: 10
    logging:
      level: info
      format: json
